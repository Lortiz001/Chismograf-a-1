<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chismografía Interactiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary animate__animated animate__fadeInDown">Chismografía Interactiva</h1>
        
        <div id="formulario" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento (día y mes):</label>
                <input type="text" id="fecha_nacimiento" class="form-control" placeholder="Ejemplo: 15/06">
            </div>
            <button class="btn btn-success" onclick="mostrarCuestionario()">Agregar al Chismógrafo</button>
        </div>

        <div id="cuestionario" class="mt-4 d-none">
            <h3 class="text-center">Responde las siguientes preguntas:</h3>
            <div id="preguntas"></div>
            <button class="btn btn-primary mt-3" onclick="guardarRespuestas()">Guardar respuestas</button>
        </div>

        <button id="analizar" class="btn btn-warning mt-4 d-none" onclick="analizarGrupo()">Realizar análisis del grupo</button>
        <div id="reporte" class="mt-4"></div>
        <table class="table table-bordered mt-4" id="tablaResultados">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha Nacimiento</th>
                    <th>Signo Zodiacal</th>
                    <th>Categoría</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const preguntas = [
            { pregunta: "¿Qué actividad disfrutas más?", opciones: ["Dibujar", "Explorar", "Tocar un instrumento", "Resolver acertijos", "Hacer amigos"] },
            { pregunta: "¿Qué materia prefieres?", opciones: ["Arte", "Educación Física", "Música", "Matemáticas", "Ciencias Sociales"] },
            { pregunta: "¿Cuál es tu lugar ideal para divertirte?", opciones: ["Museos", "Montañas", "Conciertos", "Biblioteca", "Fiestas"] },
            { pregunta: "Si fueras un animal, ¿cuál serías?", opciones: ["Gato", "Águila", "Delfín", "Búho", "Perro"] },
            { pregunta: "¿Qué tipo de películas te gustan más?", opciones: ["Animadas", "Aventura", "Musicales", "Documentales", "Comedias"] },
            { pregunta: "¿Cuál es tu pasatiempo favorito?", opciones: ["Pintar", "Escalar", "Cantar", "Leer", "Salir con amigos"] },
            { pregunta: "¿Qué color prefieres?", opciones: ["Azul", "Rojo", "Amarillo", "Verde", "Morado"] },
            { pregunta: "¿Cómo te describes mejor?", opciones: ["Creativo", "Atrevido", "Melómano", "Analítico", "Extrovertido"] },
            { pregunta: "¿Qué instrumento te gustaría aprender?", opciones: ["Piano", "Batería", "Guitarra", "Violín", "Ninguno"] },
            { pregunta: "¿Qué superpoder te gustaría tener?", opciones: ["Invisibilidad", "Súper velocidad", "Telequinesis", "Memoria fotográfica", "Leer mentes"] },
            { pregunta: "¿Cómo prefieres trabajar?", opciones: ["Solo", "En equipo", "Con música", "Con planificación", "Improvisando"] },
            { pregunta: "¿Cuál es tu comida favorita?", opciones: ["Pizza", "Hamburguesa", "Sushi", "Ensalada", "Tacos"] },
            { pregunta: "¿Qué clima prefieres?", opciones: ["Frío", "Cálido", "Lluvioso", "Templado", "No me importa"] },
            { pregunta: "¿Cómo organizas tu día?", opciones: ["Lista de tareas", "Sobre la marcha", "Con horarios", "Con recordatorios", "Lo que salga"] },
            { pregunta: "¿Cuál es tu red social favorita?", opciones: ["Instagram", "TikTok", "YouTube", "Facebook", "Twitter"] },
            { pregunta: "¿Qué tipo de música escuchas?", opciones: ["Pop", "Rock", "Clásica", "Electrónica", "Reggaetón"] },
            { pregunta: "¿Cuál es tu género literario favorito?", opciones: ["Fantasía", "Ciencia Ficción", "Misterio", "Romance", "Historia"] },
            { pregunta: "¿Qué harías en un día libre?", opciones: ["Dibujar", "Viajar", "Escuchar música", "Leer", "Salir con amigos"] },
            { pregunta: "¿En qué evento te gustaría participar?", opciones: ["Concurso de arte", "Maratón", "Festival musical", "Feria de ciencias", "Fiesta comunitaria"] }
        ];
        
        function mostrarCuestionario() {
            document.getElementById("cuestionario").classList.remove("d-none");
            let html = "";
            preguntas.forEach((p, index) => {
                html += `<div class='mb-3'><label>${p.pregunta}</label>`;
                p.opciones.forEach(op => {
                    html += `<div><input type='radio' name='p${index}' value='${op}'> ${op}</div>`;
                });
                html += "</div>";
            });
            document.getElementById("preguntas").innerHTML = html;
        }
    </script>
</body>
</html>
